<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>
<!-- contoh tag p, br, dan hr -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah paragraf 2</p>
<hr>

<!-- contoh tag b, i, dan u -->
<p><b>Selamat datang </b>di dunia <i>pemrograman web</i></p>
<p>Perkenalkan saya <u>Ahmad Kevin</u></p>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman </strong>pada tanggal 32 Agustus sekolah <em>diliburkan!</em></p>

<!-- penggunaan tag b dan i hampir saa dengan tag strong dan em -->
</body>
</html>
